<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta http-equiv=X-UA-Compatible content="IE=edge">
	<meta name=apple-mobile-web-app-capable content=yes>
	<meta name=viewport content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta name=description content="クリック/タッチすることで、モーショングラフィックスと共に音を奏でるインタラクティブコンテンツの初音ミク版。">
	<title>Mikutap</title>
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
	<link rel="apple-touch-icon" href="./icon.png">
	<link href="./css/css.css?family=Quicksand:400" rel="stylesheet">
	<link href="./css/common.css" rel="stylesheet">
	<link href="./css/mikutap.css" rel="stylesheet">
	<script src="./js/jquery.min.js" type="text/javascript"></script>
	<script src="./js/pixi.min.js" type="text/javascript"></script>
	<script src="./js/TweenMax.min.js" type="text/javascript"></script>
	<script src="./js/common.js?2" type="text/javascript"></script>
	<script src="./js/mikutap.js" type="text/javascript"></script>
</head>
<body>
	<div id=view></div>
	<div id=scene_top>
		<h1>Mikutap</h1>
		<div id=ng><p class=atten>申し訳ございません、<br>お使いの端末又はブラウザには対応しておりません。</p></div>
		<div class=ok><p id=bt_start><a href="">START</a></p></div>
		<div class=ok><p class=attention>※サウンドをオンにしてお楽しみください。</p></div>
	</div>
	<div id=scene_loading><hr size=1 color=#fff></div>
	<div id=scene_main>
		<div class=set>
			<p class=attention>CLICK &amp; DRAG or PRESS ANY KEY!</p>
			<p id=bt_feedback><a href="">FEEDBACK: ON</a></p>
			<p id=bt_backtrack><a href="">BACKTRACK: ON</a></p>
		</div>
	</div>
	<div id=bt_back>＜</div>
	<div id=bt_fs>□</div>
</body>
</html>
